services:
  # Backend API Service
  - type: web
    name: astadigbandhanam-vault1-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: MONGODB_URI
        value: <your-mongodb-uri>
      - key: JWT_SECRET
        value: <your-jwt-secret>
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ENCRYPTION_KEY
        value: <your-encryption-key>
      - key: CORS_ORIGIN
        value: https://astadigbandhanam-vault1-frontend.onrender.com

  # Frontend Static Site Service
   - type: web
    name: astadigbandhanam-vault1-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: VITE_API_URL
        value: https://astadigbandhanam-vault1-backend.onrender.com/api
      - key: VITE_APP_NAME
        value: "Aṣṭa Digbandhanam Vault"
